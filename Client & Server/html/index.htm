
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
	<head>
		
		<style type="text/css">
		#div_submit
		{
			position: absolute;
	top: -2em;
	bottom: 0;
	left: 0;
	right: 0;
	width: 50%;
	height: 30%;
	margin: auto;
		
			text-align:center;
		
			

		}
		</style>
		
	<title> JoinIn </title>
	<script src="/socket.io/socket.io.js"></script><!-- Passed from the server -->
	<script>


		function setCookie(c_name,value,exdays)
			{
				var exdate=new Date();
				exdate.setDate(exdate.getDate() + exdays);
				var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
				document.cookie=c_name + "=" + c_value;
			}

			var socket= io.connect('193.156.105.162:7541');
			
			function isNumber(n) {
			
			  return !isNaN(parseFloat(n)) && isFinite(n);
			}
			
			
			function checkForm(){
			
				var userKey= document.getElementById("userKey").value;
				
				if( !isNumber( userKey ) || userKey<=0){
				
					alert("Wrong user");
					window.location.reload();				
					return false;
				}else{
					
					setCookie( "userKey" , userKey , 1);
					socket.emit("registerMeInServerFirstPage",userKey);
					return false;
										
				}			
			}
		
			
	socket.on('noSuchUserKey', function(){
			
		alert("Wrong user");
		window.location.reload();
	});
	socket.on('goToPsiPage', function(){
		window.location='./html/psipose.html';	
	});
		</script>
	</head>
	<body>

		
		<form  onSubmit="return checkForm()" method="post"  >
		
		<div id="div_submit">
			
				Type your userKey 
				<p><input type="text" id="userKey" name="userKey" value="0" /></p>
				<p><input type="submit" value="Send it!"/></p>
				
			
		</div>

		

		</form>
	</body>

</html>
